  GetVersionId = 0;
  SetI2CAddressId = 1;
  GetI2CAddressId = 2;
  SetEthernetAddressId = 3;
  GetEthernetAddressId = 4;
  SetEthernetPortId = 5;
  GetEthernetPortId = 6;
  GetMacAddressId = 7;
  SaveConfigurationId = 8;
  SetLedStateId = 9;
  GetLedStateId = 10;
  SetLedColorId = 11;
  GetLedColorId = 12;
  SetHomeDirectionId = 13;
  GetHomeDirectionId = 14;
  SetHomeThresholdId = 15;
  GetHomeThresholdId = 16;
  SetHomeSpeedId = 17;
  GetHomeSpeedId = 18;
  GetHomedStateId = 19;
  HomeId = 20;
  SetMotorStateId = 21;
  GetMotorStateId = 22;
  SetMotorBrakeId = 23;
  GetMotorBrakeId = 24;
  SetMaxSpeedId = 25;
  GetMaxSpeedId = 26;
  SetAccelerationId = 27;
  GetAccelerationId = 28;
  SetCurrentPositionId = 29;
  GetCurrentPositionId = 30;
  SetTargetPositionId = 31;
  GetTargetPositionId = 32;
  SetRelativeTargetPositionId = 33;
  SetVelocityId = 34;
  GetVelocityId = 35;
  SetVelocityAndStepsId = 36;
  StartPathId = 37;
  SetHAEnableId = 38;
  GetHAEnableId = 39;
  SetHAModeId = 40;
  GetHAModeId = 41;
  SetHAIpAddressId = 42;
  GetHAIpAddressId = 43;
