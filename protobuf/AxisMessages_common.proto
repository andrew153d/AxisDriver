  GetHAMqttIconId = 67;
}

// Header structure
message Header {
  uint32 sync_bytes = 1;
  MessageId message_type = 2;
  uint32 body_size = 3;
}


// Footer message
message Footer {
  uint32 checksum = 1;
}
