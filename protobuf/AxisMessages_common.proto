
syntax = "proto3";

package AxisDriver;

// LED states
enum LedStates {
  OFF = 0;
  FLASH_ERROR = 1;
  ERROR = 2;
  BOOTUP = 3;
  RAINBOW = 4;
  SOLID = 5;
  MAX_VALUE = 6;
}

// Motor states
enum MotorStates {
  MOTOR_OFF = 0;
  POSITION = 1;
  VELOCITY = 2;
  VELOCITY_STEP = 3;
  IDLE_ON = 4;
  HOME = 5;
}

// Motor brake modes
enum MotorBrake {
  NORMAL = 0;
  FREEWHEELING = 1;
  STRONG_BRAKING = 2;
  BRAKING = 3;
}

// Home direction
enum HomeDirection {
  CLOCKWISE = 0;
  COUNTERCLOCKWISE = 1;
}

// Position mode
enum PositionMode {
  ABSOLUTE = 0;
  RELATIVE = 1;
}

// Message IDs
